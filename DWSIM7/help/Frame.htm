<!DOCTYPE html>

<html>



<script>
function Reload() 
  {
    
   //catch filename if available
   var filename = location.href;

   if (filename.split('?').length == 2)
	{
	parent.content.location.href = filename.split('?')[1];
	parent.menue.location.href = "Menue.htm?"+filename.split('?')[1];
	}
  
}
</script>

<frameset frameborder="0" framespacing="0" rows="45px,*,35px" onload="Reload()">

  <frame name="header" src="header.htm">


  <frameset frameborder="0" framespacing="0" cols="220px,*">

    <frame name="menue" src="menue.htm">

    <frame name="content" src="0 Welcome.htm">

  </frameset>

  <frame name="footer" src="footer.htm">


</frameset>


</html>
